<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		let a = 1, b = 1, c, d;
		c = ++a; alert(c);
		/*В данном случае используется инкремент префикс,
		который сначало увеличивает значение на 1 и после этого возвращает значение в переменную 
		а = 2 => с = 2 */
		d = b++; alert(d);
		/* Префикс стоит после переменной b. 
		По этому сначало будет передоватся значение из b > d и после увеличивается  на 1.
		d = 2 */
		c = (2+ ++a); alert(c);
		/* Префикс имеет приоритет выше, чем оператор  "+". a=2,  
		префикс до переменной увеличивает значение a  на 1 => a=3. 
		После идет математическое сложение и в итоге с = 5 */
		d = (2+ b++); alert(d);
		/* Префикс после переменной b , берется значение b до увеличение на 1, 
		после присвоения и сложения  d = 4 после чего  b увеличивается на 1 => b=3  */
		alert(a);                    // 3
		alert(b);                    // 3


	</script>
</body>
</html>
